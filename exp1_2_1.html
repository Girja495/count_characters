<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Character Counter</title>

<style>
:root{
    --primary:#2563eb;
    --warning:#f59e0b;
    --danger:#dc2626;
    --bg:#f4f6f8;
    --card:#ffffff;
    --text:#111827;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:var(--text);
}

.container{
    background:var(--card);
    padding:20px;
    width:90%;
    max-width:400px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{
    margin-bottom:10px;
    text-align:center;
}

textarea{
    width:100%;
    height:120px;
    padding:10px;
    font-size:16px;
    border-radius:8px;
    border:2px solid #d1d5db;
    resize:none;
    outline:none;
    transition:border-color 0.3s;
}

textarea:focus{
    border-color:var(--primary);
}

.counter{
    margin-top:8px;
    text-align:right;
    font-size:14px;
}

.counter.warning{
    color:var(--warning);
}

.counter.danger{
    color:var(--danger);
}

</style>
</head>

<body>

<div class="container">
    <h2>Character Counter</h2>
    <textarea id="textInput" maxlength="100" placeholder="Start typing..."></textarea>
    <div id="counter" class="counter">0 / 100</div>
</div>

<script>
const textarea=document.getElementById("textInput");
const counter=document.getElementById("counter");
const limit=100;

textarea.addEventListener("input",()=>{
    const length=textarea.value.length;
    counter.textContent=`${length} / ${limit}`;

    counter.classList.remove("warning","danger");

    if(length>70 && length<100){
        counter.classList.add("warning");
    }
    if(length===100){
        counter.classList.add("danger");
    }
});
</script>

</body>
</html>
